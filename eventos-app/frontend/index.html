<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>

    <form id="formEvento">
        <label for="nombre">Nombre del Evento:</label>
        <input type="text" id="nombre" required>

        <label for="fecha">Fecha y Hora:</label>
        <input type="datetime-local" id="fecha" required>

        <label for="ubicacion">Ubicaci贸n:</label>
        <input type="text" id="ubicacion" required>

        <label for="cantidad">Cantidad de Boletos:</label>
        <input type="number" id="cantidad" required>

        <label for="precio">Precio por Boleto (COP):</label>
        <input type="number" id="precio" required>

    <form id="formEditarEvento">
        <input type="hidden" id="edit-id" />
        
        <label for="edit-nombre">Nombre:</label>
        <input type="text" id="edit-nombre" required />
        
        <label for="edit-fecha">Fecha y hora:</label>
        <input type="datetime-local" id="edit-fecha" required />
        
        <label for="edit-ubicacion">Ubicaci贸n:</label>
        <input type="text" id="edit-ubicacion" required />

        <input type="number" id="edit-cantidad" required />
        
        <label for="edit-precio">Precio por boleto:</label>
        <input type="number" id="edit-precio" step="0.01" required />
        
        <button type="submit" >Guardar cambios</button>
        <button type="button" onclick="cerrarModal()">Cancelar</button>
  </form>
</div>

    <!-- Scripts -->
    
    <script src="app.js"></script>
</body>
</html>
