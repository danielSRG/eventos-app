<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <<div id="modalEditar" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2>Editar Evento</h2>
            <form id="formEditarEvento">
                <label for="nombreEditar">Nombre:</label>
                <input type="text" id="nombreEditar" required>
                <br>
                <label for="fechaEditar">Fecha y Hora:</label>
                <input type="datetime-local" id="fechaEditar" required>
                <br>
                <label for="ubicacionEditar">Ubicaci√≥n:</label>
                <input type="text" id="ubicacionEditar" required>
                <br>
                <label for="cantidadEditar">Cantidad de Boletos:</label>
                <input type="number" id="cantidadEditar" required>
                <br>
                <label for="precioEditar">Precio por Boleto (COP):</label>
                <input type="number" id="precioEditar" required>
                <br>
                <button type="submit">Actualizar Evento</button>
            </form>
        </div>
    </div>
    
</body>
</html>
